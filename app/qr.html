<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan to play Snake</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 24px;
            text-align: center;
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 8px;
            color: #14F195;
        }
        p {
            color: #888;
            font-size: 0.95rem;
            margin-bottom: 32px;
        }
        .qr-wrap {
            background: #fff;
            padding: 24px;
            border-radius: 16px;
            box-shadow: 0 0 40px rgba(20, 241, 149, 0.2);
        }
        .qr-wrap img {
            display: block;
            width: 280px;
            height: 280px;
        }
        .url {
            margin-top: 24px;
            font-size: 0.85rem;
            color: #666;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <h1>Snake â€“ Solana</h1>
    <p>Scan with your phone to open the game</p>
    <div class="qr-wrap">
        <img
            id="qr"
            src="https://api.qrserver.com/v1/create-qr-code/?size=280x280&data=https%3A%2F%2Fsnake-web-phi.vercel.app%2F&bgcolor=FFFFFF&color=000000"
            alt="QR code to Snake game"
            width="280"
            height="280"
        />
    </div>
    <div class="url">https://snake-web-phi.vercel.app/</div>
</body>
</html>
