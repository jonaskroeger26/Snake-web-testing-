        const audioContext = typeof AudioContext !== 'undefined' ? new AudioContext() : null;

        function playSound(frequency, duration, volume) {
            if (!audioContext) return;
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            oscillator.frequency.value = frequency;
            oscillator.type = 'square';
            gainNode.gain.setValueAtTime(volume, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }

        // Fetch SNS (.skr) name
        async function getDisplayName(walletAddress) {
            // Just return shortened wallet address
            return `${walletAddress.slice(0, 4)}...${walletAddress.slice(-4)}`;
        }

        function SnakeGame() {
            const [screen, setScreen] = useState('menu');
            const [snake, setSnake] = useState(INITIAL_SNAKE);
            const [direction, setDirection] = useState(INITIAL_DIRECTION);
            const [food, setFood] = useState({x: 15, y: 15});
            const [foodEaten, setFoodEaten] = useState(0);
            const [highScore, setHighScore] = useState(() => {
                const saved = localStorage.getItem('snakeHighScore');
                return saved ? parseInt(saved) : 0;
            });
            const [obstacles, setObstacles] = useState([]);
            const [speedBoost, setSpeedBoost] = useState(false);
            const [timer, setTimer] = useState(60);
            
            const [settings, setSettings] = useState({
                sound: true,
                vibration: true,
                difficulty: 'medium',
                gameMode: 'classic'
            });

            const [wallet, setWallet] = useState(null);
            const [snsName, setSnsName] = useState(null);
            const [showWalletModal, setShowWalletModal] = useState(false);
            const [walletSearch, setWalletSearch] = useState('');
            const [availableWallets, setAvailableWallets] = useState([]);
            const [leaderboard, setLeaderboard] = useState([]);
            const [leaderboardFilter, setLeaderboardFilter] = useState({ mode: 'classic', difficulty: 'medium' });
            const [submittingScore, setSubmittingScore] = useState(false);
            const [loadingLeaderboard, setLoadingLeaderboard] = useState(false);

            const canvasRef = useRef(null);
            const gameLoopRef = useRef(null);
            const directionRef = useRef(INITIAL_DIRECTION);
            const [gameScale, setGameScale] = useState(1);

            const GAME_SPEEDS = { easy: 200, medium: 150, hard: 100 };

            useEffect(() => {
                const updateScale = () => {
                    const w = window.innerWidth || document.documentElement.clientWidth || 400;
                    const h = window.innerHeight || document.documentElement.clientHeight || 600;
                    const minSide = Math.min(w, h);
                    let refSize = 420;
                    if (window.__SNAKE_IN_APP) {
                        refSize = 580;
                    }
                    const s = Math.max(0.45, Math.min(1, w / refSize, h / refSize));
                    setGameScale(s);
                };
                updateScale();
                const t = setTimeout(updateScale, 100);
                const t2 = setTimeout(updateScale, 500);
                window.addEventListener('resize', updateScale);
                return () => {
                    clearTimeout(t);
                    clearTimeout(t2);
                    window.removeEventListener('resize', updateScale);
                };
            }, []);

            // Load leaderboard from Supabase
            const loadLeaderboard = async () => {
                try {
                    setLoadingLeaderboard(true);
                    
                    // Get best score per wallet for this mode/difficulty
                    const { data, error } = await supabase
                        .rpc('get_best_scores', {
                            p_game_mode: leaderboardFilter.mode,
                            p_difficulty: leaderboardFilter.difficulty
                        });

                    if (error) {
                        // Fallback if RPC doesn't exist - get all and dedupe client-side
                        const { data: allData, error: fallbackError } = await supabase
                            .from('leaderboards')
                            .select('*')
                            .eq('game_mode', leaderboardFilter.mode)
                            .eq('difficulty', leaderboardFilter.difficulty)
                            .order('score', { ascending: false });

                        if (fallbackError) throw fallbackError;

                        // Keep only best score per wallet
                        const bestScores = {};
                        allData.forEach(entry => {
                            if (!bestScores[entry.wallet_address] || entry.score > bestScores[entry.wallet_address].score) {
                                bestScores[entry.wallet_address] = entry;
                            }
                        });

                        const formatted = Object.values(bestScores)
                            .sort((a, b) => b.score - a.score)
                            .slice(0, 100)
                            .map((entry, idx) => ({
                                rank: idx + 1,
                                name: entry.skr_name || `${entry.wallet_address.slice(0, 4)}...${entry.wallet_address.slice(-4)}`,
                                score: entry.score, // Score is already foodEaten * 10 when submitted
                                wallet: entry.wallet_address
                            }));

                        setLeaderboard(formatted);
                    } else {
                        // RPC returns best_score already calculated
                        const formatted = data
                            .sort((a, b) => b.best_score - a.best_score)
                            .slice(0, 100)
                            .map((entry, idx) => ({
                                rank: idx + 1,
                                name: entry.skr_name || `${entry.wallet_address.slice(0, 4)}...${entry.wallet_address.slice(-4)}`,
                                score: entry.best_score, // Use score as-is (already multiplied by 10 when submitted)
                                wallet: entry.wallet_address
                            }));

                        setLeaderboard(formatted);
                    }
                } catch (err) {
                    console.error('Failed to load leaderboard:', err);
                    // Show empty leaderboard on error
                    setLeaderboard([]);
                } finally {
                    setLoadingLeaderboard(false);
                }
            };

            useEffect(() => {
                loadLeaderboard();
            }, [leaderboardFilter]);

            // Detect available wallets
            const detectWallets = async () => {
                const wallets = [];
                
                // Check for Mobile Wallet Adapter (Seeker / Seed Vault)
                let adapter = window.__snakeWalletAdapter;
                console.log('[Snake] Checking for MWA adapter:', {
                    exists: !!adapter,
                    ready: adapter?.ready,
                    hasConnect: typeof adapter?.connect === 'function',
                    inApp: window.__SNAKE_IN_APP,
                    userAgent: navigator.userAgent
                });
                
                if (/android/i.test(navigator.userAgent) && adapter && !adapter.connect) {
                    // Wait for MWA to initialize
                    console.log('[Snake] Waiting for MWA to initialize...');
                    for (let i = 0; i < 15 && (!adapter.connect || !adapter.ready); i++) {
                        await new Promise(r => setTimeout(r, 200));
                        adapter = window.__snakeWalletAdapter;
                        if (adapter?.connect) break;
                    }
                }
                
                if (adapter && typeof adapter.connect === 'function') {
                    console.log('[Snake] âœ… MWA adapter found and ready');
                    wallets.push({
                        id: 'mwa',
                        name: 'Mobile Wallet Adapter',
                        icon: 'mwa',
                        available: true,
                        description: 'Seeker / Seed Vault'
                    });
                } else {
                    console.warn('[Snake] âš ï¸ MWA adapter not available:', {
                        adapter: !!adapter,
                        connect: typeof adapter?.connect,
                        ready: adapter?.ready
                    });
                }
                
                // Check for Phantom
                if (window.solana?.isPhantom) {
                    wallets.push({
                        id: 'phantom',
                        name: 'Phantom',
                        icon: 'phantom',
                        available: true,
                        description: 'Browser extension'
                    });
                }
                
                return wallets;
            };

            const openWalletModal = async () => {
                const wallets = await detectWallets();
                setAvailableWallets(wallets);
                if (wallets.length === 0) {
                    alert('No wallets available. Please install Phantom from phantom.app or use Seeker device wallet.');
                    return;
                }
                setShowWalletModal(true);
            };

            const connectWallet = async (walletId) => {
                try {
                    setShowWalletModal(false);
                    let pubkey = null;
                    
                    if (walletId === 'mwa') {
                        const adapter = window.__snakeWalletAdapter;
                        console.log('[Snake] MWA connect attempt:', {
                            adapter: !!adapter,
                            hasConnect: typeof adapter?.connect === 'function',
                            ready: adapter?.ready,
                            inApp: window.__SNAKE_IN_APP
                        });
                        
                        if (adapter && typeof adapter.connect === 'function') {
                            console.log('[Snake] Calling adapter.connect()...');
                            try {
                                pubkey = await adapter.connect();
                                console.log('[Snake] âœ… MWA connected, pubkey:', pubkey);
                            } catch (connectErr) {
                                console.error('[Snake] âŒ MWA connect error:', connectErr);
                                throw connectErr;
                            }
                        } else {
                            const errorMsg = `Mobile Wallet Adapter not available. Adapter: ${!!adapter}, Connect: ${typeof adapter?.connect}, Ready: ${adapter?.ready}`;
                            console.error('[Snake]', errorMsg);
                            throw new Error(errorMsg);
                        }
                    } else if (walletId === 'phantom') {
                        if (window.solana?.isPhantom) {
                            const response = await window.solana.connect();
                            pubkey = response.publicKey.toString();
                        } else {
                            throw new Error('Phantom wallet not installed');
                        }
                    } else {
                        throw new Error('Unknown wallet');
                    }

                    if (!pubkey) {
                        throw new Error('Failed to connect');
                    }

                    setWallet(pubkey);
                    const displayName = await getDisplayName(pubkey);
                    setSnsName(displayName);
                    console.log('âœ… Wallet connected:', displayName);
                } catch (err) {
                    console.error('Connection error:', err);
                    alert('Connection failed: ' + (err.message || String(err)));
                }
            };

            const disconnectWallet = async () => {
                const adapter = window.__snakeWalletAdapter;
                if (adapter && adapter.disconnect) {
                    try { await adapter.disconnect(); } catch (_) {}
                }
                if (window.solana) {
                    try { window.solana.disconnect(); } catch (_) {}
                }
                setWallet(null);
                setSnsName(null);
            };

            const generateFood = useCallback(() => {
                let newFood;
                let attempts = 0;
                do {
                    newFood = {
                        x: Math.floor(Math.random() * GRID_SIZE),
                        y: Math.floor(Math.random() * GRID_SIZE)
                    };
                    attempts++;
                } while (
                    attempts < 100 &&
                    (obstacles.some(obs => obs.x === newFood.x && obs.y === newFood.y) ||
                     snake.some(seg => seg.x === newFood.x && seg.y === newFood.y))
                );
                return newFood;
            }, [obstacles, snake]);

            const generateObstacles = useCallback(() => {
                const numObstacles = settings.gameMode === 'walls' ? 10 : 0;
                const newObstacles = [];
                for (let i = 0; i < numObstacles; i++) {
                    let obstacle;
                    let attempts = 0;
                    do {
                        obstacle = {
                            x: Math.floor(Math.random() * GRID_SIZE),
                            y: Math.floor(Math.random() * GRID_SIZE)
                        };
                        attempts++;
                    } while (
                        attempts < 100 &&
                        (newObstacles.some(obs => obs.x === obstacle.x && obs.y === obstacle.y) ||
                         INITIAL_SNAKE.some(seg => seg.x === obstacle.x && seg.y === obstacle.y) ||
                         (obstacle.x === 15 && obstacle.y === 15))
                    );
                    newObstacles.push(obstacle);
                }
                return newObstacles;
            }, [settings.gameMode]);

            const vibrate = (pattern) => {
                if (settings.vibration && navigator.vibrate) {
                    navigator.vibrate(pattern);
                }
            };

            const handleDirectionChange = (newDirection) => {
                if (screen !== 'playing') return;
                const currentDir = directionRef.current;
                if (newDirection.x === -currentDir.x && newDirection.y === -currentDir.y) return;
                directionRef.current = newDirection;
                setDirection(newDirection);
                vibrate(10);
            };

            const startGame = () => {
                setSnake(INITIAL_SNAKE);
                setDirection(INITIAL_DIRECTION);
                directionRef.current = INITIAL_DIRECTION;
                setFood(generateFood());
                setFoodEaten(0);
                setSpeedBoost(false);
                setTimer(60);
                
                if (settings.gameMode === 'walls') {
                    setObstacles(generateObstacles());
                } else {
                    setObstacles([]);
                }
                
                setScreen('playing');
            };

            const submitScore = async (finalFoodCount) => {
                const finalScore = finalFoodCount * 10; // Convert food to score
                
                // Update high score
                if (finalScore > highScore) {
                    setHighScore(finalScore);
                    localStorage.setItem('snakeHighScore', finalScore.toString());
                }
                
                if (finalScore === 0 || !wallet) {
                    console.log('No score to submit or no wallet connected');
                    return;
                }

                setSubmittingScore(true);
                
                try {
                    const { error } = await supabase
                        .from('leaderboards')
                        .insert({
                            wallet_address: wallet,
                            skr_name: snsName,
                            score: finalScore,
                            game_mode: settings.gameMode,
                            difficulty: settings.difficulty
                        });

                    if (error) {
                        console.error('Supabase insert error:', error);
                        throw error;
                    }

                    console.log('âœ… Score submitted successfully!', {
                        wallet: wallet.slice(0, 8) + '...',
                        score: finalScore,
                        mode: settings.gameMode,
                        difficulty: settings.difficulty
                    });
                    
                    // Reload leaderboard after a short delay to ensure DB write completes
                    setTimeout(async () => {
                        await loadLeaderboard();
                    }, 500);
                } catch (err) {
                    console.error('âŒ Failed to submit score:', err);
                    alert('Failed to submit score: ' + (err.message || String(err)));
                } finally {
                    setSubmittingScore(false);
                }
            };

            const checkCollision = useCallback((head) => {
                if (settings.gameMode === 'portal') return false;
                if (head.x < 0 || head.x >= GRID_SIZE || head.y < 0 || head.y >= GRID_SIZE) return true;
                if (obstacles.some(obs => obs.x === head.x && obs.y === head.y)) return true;
                for (let segment of snake) {
                    if (head.x === segment.x && head.y === segment.y) return true;
                }
                return false;
            }, [snake, obstacles, settings.gameMode]);

            const gameLoop = useCallback(() => {
                setSnake(prevSnake => {
                    let head = {
                        x: prevSnake[0].x + directionRef.current.x,
                        y: prevSnake[0].y + directionRef.current.y
                    };

                    if (settings.gameMode === 'portal') {
                        if (head.x < 0) head.x = GRID_SIZE - 1;
                        if (head.x >= GRID_SIZE) head.x = 0;
                        if (head.y < 0) head.y = GRID_SIZE - 1;
                        if (head.y >= GRID_SIZE) head.y = 0;
                    }

                    if (checkCollision(head)) {
                        setScreen('gameOver');
                        submitScore(foodEaten);
                        if (settings.sound) playSound(100, 0.3, 0.3);
                        vibrate([200, 100, 200]);
                        return prevSnake;
                    }

                    const newSnake = [head, ...prevSnake];

                    if (head.x === food.x && head.y === food.y) {
                        setFoodEaten(f => f + 1);
                        setFood(generateFood());
                        if (settings.sound) playSound(800, 0.1, 0.2);
                        vibrate(50);
                        
                        if (settings.gameMode === 'speed') {
                            setSpeedBoost(true);
                            setTimeout(() => setSpeedBoost(false), 3000);
                        }
                    } else {
                        newSnake.pop();
                    }

                    return newSnake;
                });
            }, [food, checkCollision, foodEaten, generateFood, settings.sound, settings.vibration, settings.gameMode]);

            useEffect(() => {
                if (screen === 'playing') {
                    let speed = GAME_SPEEDS[settings.difficulty];
                    if (settings.gameMode === 'speed' && speedBoost) {
                        speed = Math.max(speed - 50, 50);
                    }
                    gameLoopRef.current = setInterval(gameLoop, speed);
                    return () => clearInterval(gameLoopRef.current);
                }
            }, [screen, gameLoop, settings.difficulty, settings.gameMode, speedBoost]);

            useEffect(() => {
                if (screen === 'playing' && settings.gameMode === 'survival') {
                    const timerInterval = setInterval(() => {
                        setTimer(t => {
                            if (t <= 1) {
                                setScreen('gameOver');
                                submitScore(foodEaten);
                                return 0;
                            }
                            return t - 1;
                        });
                    }, 1000);
                    return () => clearInterval(timerInterval);
                }
            }, [screen, settings.gameMode, foodEaten]);

            useEffect(() => {
                const inApp = !!window.__SNAKE_IN_APP;
                const isMobileOrWebView = inApp || /Android|iPhone|iPad|iPod|wv|WebView/i.test(navigator.userAgent);
                const handleKeyPress = (e) => {
                    if (screen === 'playing') {
                        const currentDir = directionRef.current;
                        if (e.key === 'ArrowUp' && currentDir.y === 0) {
                            e.preventDefault();
                            handleDirectionChange({x: 0, y: -1});
                        } else if (e.key === 'ArrowDown' && currentDir.y === 0) {
                            e.preventDefault();
                            handleDirectionChange({x: 0, y: 1});
                        } else if (e.key === 'ArrowLeft' && currentDir.x === 0) {
                            e.preventDefault();
                            handleDirectionChange({x: -1, y: 0});
                        } else if (e.key === 'ArrowRight' && currentDir.x === 0) {
                            e.preventDefault();
                            handleDirectionChange({x: 1, y: 0});
                        } else if (e.key === 'Escape' || e.key === ' ') {
                            e.preventDefault();
                            setScreen('paused');
                        }
                    } else if (screen === 'paused' && (e.key === 'Escape' || e.key === ' ')) {
                        e.preventDefault();
                        setScreen('playing');
                    }
                };
                if (!isMobileOrWebView) {
                    window.addEventListener('keydown', handleKeyPress);
                    return () => window.removeEventListener('keydown', handleKeyPress);
                }
            }, [screen]);

            useEffect(() => {
                if (screen !== 'playing') return;
                let touchStartX = 0, touchStartY = 0;
                const handleTouchStart = (e) => {
                    touchStartX = e.changedTouches[0].screenX;
                    touchStartY = e.changedTouches[0].screenY;
                };
                const handleTouchEnd = (e) => {
                    const deltaX = e.changedTouches[0].screenX - touchStartX;
                    const deltaY = e.changedTouches[0].screenY - touchStartY;
                    if (Math.abs(deltaX) < 30 && Math.abs(deltaY) < 30) return;
                    const currentDir = directionRef.current;
                    if (Math.abs(deltaX) > Math.abs(deltaY)) {
                        if (deltaX > 0 && currentDir.x === 0) handleDirectionChange({x: 1, y: 0});
                        else if (deltaX < 0 && currentDir.x === 0) handleDirectionChange({x: -1, y: 0});
                    } else {
                        if (deltaY > 0 && currentDir.y === 0) handleDirectionChange({x: 0, y: 1});
                        else if (deltaY < 0 && currentDir.y === 0) handleDirectionChange({x: 0, y: -1});
                    }
                };
                window.addEventListener('touchstart', handleTouchStart, {passive: true});
                window.addEventListener('touchend', handleTouchEnd, {passive: true});
                return () => {
                    window.removeEventListener('touchstart', handleTouchStart);
                    window.removeEventListener('touchend', handleTouchEnd);
                };
            }, [screen]);

            useEffect(() => {
                const canvas = canvasRef.current;
                if (!canvas) return;
                const ctx = canvas.getContext('2d');
                ctx.fillStyle = '#000';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                if (obstacles.length > 0) {
                    ctx.fillStyle = '#1a1a1a';
                    obstacles.forEach(obs => {
                        ctx.fillRect(obs.x * CELL_SIZE, obs.y * CELL_SIZE, CELL_SIZE - 1, CELL_SIZE - 1);
                    });
                }

                ctx.fillStyle = speedBoost ? '#FFD700' : '#14F195';
                snake.forEach((segment) => {
                    ctx.fillRect(segment.x * CELL_SIZE + 1, segment.y * CELL_SIZE + 1, CELL_SIZE - 2, CELL_SIZE - 2);
                });

                ctx.fillStyle = '#9945FF';
                ctx.beginPath();
                ctx.arc(
                    food.x * CELL_SIZE + CELL_SIZE / 2,
                    food.y * CELL_SIZE + CELL_SIZE / 2,
                    CELL_SIZE / 2 - 2, 0, Math.PI * 2
                );
                ctx.fill();
            }, [snake, food, obstacles, speedBoost]);

            if (screen === 'menu') {
                return (
                    <div className="fullscreen">
                        <div className="menu-container">
                            <div className="logo-big">
                                <span className="logo-accent">â—¢</span> SNAKE
                            </div>
                            <div className="tagline">SOLANA SEEKER</div>
                            
                            <button className="menu-button" onClick={startGame}>
                                START GAME
                            </button>
                            <button className="menu-button secondary" onClick={() => setScreen('settings')}>
                                SETTINGS
                            </button>
                            <button className="menu-button secondary" onClick={() => setScreen('leaderboard')}>
                                LEADERBOARD
                            </button>
                            {!wallet ? (
                                <button className="menu-button secondary" onClick={openWalletModal}>
                                    CONNECT WALLET
                                </button>
                            ) : (
                                <button className="menu-button secondary" onClick={disconnectWallet}>
                                    DISCONNECT
                                </button>
                            )}

                            {wallet && (
                                <div className="wallet-display">
                                    {snsName || '...loading'}
                                </div>
                            )}

                            {showWalletModal && (
                                <div className="wallet-modal-overlay" onClick={() => setShowWalletModal(false)}>
                                    <div className="wallet-modal" onClick={(e) => e.stopPropagation()}>
                                        <div className="wallet-modal-header">
                                            <h2 className="wallet-modal-title">Select your wallet</h2>
                                            <button className="wallet-modal-close" onClick={() => setShowWalletModal(false)}>Ã—</button>
                                        </div>
                                        <div className="wallet-modal-icon">ðŸ’¼</div>
                                        <p className="wallet-modal-subtitle">Connect a wallet to your Snake account</p>
                                        <div className="wallet-modal-search">
                                            <input
                                                type="text"
                                                placeholder={`Search through ${availableWallets.length} wallet${availableWallets.length !== 1 ? 's' : ''}`}
                                                value={walletSearch}
                                                onChange={(e) => setWalletSearch(e.target.value)}
                                            />
                                        </div>
                                        <div className="wallet-modal-list">
                                            {availableWallets
                                                .filter(w => w.name.toLowerCase().includes(walletSearch.toLowerCase()))
                                                .map((wallet) => (
                                                    <div
                                                        key={wallet.id}
                                                        className="wallet-item"
                                                        onClick={() => connectWallet(wallet.id)}
                                                    >
                                                        <div className={`wallet-item-icon ${wallet.icon}`}>
                                                            {wallet.icon === 'phantom' ? 'ðŸ‘»' : 'ðŸ“±'}
                                                        </div>
                                                        <div className="wallet-item-info">
                                                            <div className="wallet-item-name">{wallet.name}</div>
                                                            <div className="wallet-item-badge">
                                                                <span className="wallet-item-status-dot"></span>
                                                                <span className="wallet-item-status">{wallet.description}</span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                ))}
                                        </div>
                                        <div className="wallet-modal-footer">
                                            Protected by Solana
                                        </div>
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>
                );
            }

            if (screen === 'settings') {
                return (
                    <div className="fullscreen">
                        <div className="settings-container">
                            <div className="settings-title">SETTINGS</div>
                            
                            <div className="setting-row">
                                <div className="setting-name">Sound</div>
                                <div 
                                    className={`toggle ${settings.sound ? 'active' : ''}`}
                                    onClick={() => setSettings({...settings, sound: !settings.sound})}
                                >
                                    <div className="toggle-knob"></div>
                                </div>
                            </div>

                            <div className="setting-row">
                                <div className="setting-name">Vibration</div>
                                <div 
                                    className={`toggle ${settings.vibration ? 'active' : ''}`}
                                    onClick={() => setSettings({...settings, vibration: !settings.vibration})}
                                >
                                    <div className="toggle-knob"></div>
                                </div>
                            </div>

                            <div className="setting-row">
                                <div className="setting-name">Difficulty</div>
                                <select 
                                    className="select-box"
                                    value={settings.difficulty}
                                    onChange={(e) => setSettings({...settings, difficulty: e.target.value})}
                                >
                                    <option value="easy">Easy</option>
                                    <option value="medium">Medium</option>
                                    <option value="hard">Hard</option>
                                </select>
                            </div>

                            <div className="setting-row">
                                <div className="setting-name">Game Mode</div>
                                <select 
                                    className="select-box"
                                    value={settings.gameMode}
                                    onChange={(e) => setSettings({...settings, gameMode: e.target.value})}
                                >
                                    <option value="classic">Classic</option>
                                    <option value="walls">Walls</option>
                                    <option value="portal">Portal</option>
                                    <option value="speed">Speed</option>
                                    <option value="survival">Survival</option>
                                </select>
                            </div>

                            <button className="menu-button" style={{marginTop: '40px'}} onClick={() => setScreen('menu')}>
                                BACK TO MENU
                            </button>
                        </div>
                    </div>
                );
            }

            if (screen === 'leaderboard') {
                return (
                    <div className="fullscreen">
                        <div className="leaderboard-container">
                            <div className="leaderboard-title">LEADERBOARD</div>
                            <div className="leaderboard-subtitle">
                                {leaderboardFilter.mode.toUpperCase()} â€¢ {leaderboardFilter.difficulty.toUpperCase()}
                            </div>
                            
                            <div className="leaderboard-filters">
                                <select 
                                    className="filter-select"
                                    value={leaderboardFilter.mode}
                                    onChange={(e) => setLeaderboardFilter({...leaderboardFilter, mode: e.target.value})}
                                >
                                    <option value="classic">Classic</option>
                                    <option value="walls">Walls</option>
                                    <option value="portal">Portal</option>
                                    <option value="speed">Speed</option>
                                    <option value="survival">Survival</option>
                                </select>
                                
                                <select 
                                    className="filter-select"
                                    value={leaderboardFilter.difficulty}
                                    onChange={(e) => setLeaderboardFilter({...leaderboardFilter, difficulty: e.target.value})}
                                >
                                    <option value="easy">Easy</option>
                                    <option value="medium">Medium</option>
                                    <option value="hard">Hard</option>
                                </select>
                            </div>
                            
                            <div className="leaderboard-list">
                                {loadingLeaderboard ? (
                                    <div style={{textAlign: 'center', color: '#666', padding: '40px 20px'}}>
                                        Loading...
                                    </div>
                                ) : leaderboard.length === 0 ? (
                                    <div style={{textAlign: 'center', color: '#666', padding: '40px 20px', fontSize: '1.1em'}}>
                                        No scores yet.<br/>
                                        Be the first!
                                    </div>
                                ) : (
                                    leaderboard.map((entry) => (
                                        <div key={`${entry.rank}-${entry.wallet}`} className="leaderboard-entry">
                                            <div className="entry-rank">#{entry.rank}</div>
                                            <div className="entry-name">{entry.name}</div>
                                            <div className="entry-score">{entry.score} ðŸŽ</div>
                                        </div>
                                    ))
                                )}
                            </div>

                            <button className="menu-button" onClick={() => setScreen('menu')}>
                                BACK TO MENU
                            </button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="fullscreen">
                    <div className="game-screen" style={{ transform: `scale(${gameScale})`, transformOrigin: 'center center' }}>
                        <div className="game-hud">
                            <div className="hud-left">
                                <div className="stat-pill">
                                    <span className="label">SCORE</span>
                                    {foodEaten * 10}
                                </div>
                                <div className="stat-pill">
                                    <span className="label">HIGH SCORE</span>
                                    {highScore}
                                </div>
                                {settings.gameMode === 'survival' && (
                                    <div className="stat-pill">
                                        <span className="label">TIME</span>
                                        {timer}s
                                    </div>
                                )}
                            </div>
                            {screen === 'playing' && (
                                <button className="pause-btn" onClick={() => setScreen('paused')}>
                                    PAUSE
                                </button>
                            )}
                        </div>

                        <div className="game-canvas-wrap">
                            <canvas
                                ref={canvasRef}
                                width={GRID_SIZE * CELL_SIZE}
                                height={GRID_SIZE * CELL_SIZE}
                            />
                        </div>

                        {screen === 'paused' && (
                            <div className="overlay">
                                <div className="overlay-title">PAUSED</div>
                                <div className="overlay-buttons">
                                    <button className="overlay-button" onClick={() => setScreen('playing')}>
                                        RESUME
                                    </button>
                                    <button className="overlay-button secondary" onClick={() => setScreen('menu')}>
                                        MENU
                                    </button>
                                </div>
                            </div>
                        )}

                        {screen === 'gameOver' && (
                            <div className="overlay">
                                <div className="overlay-title">GAME OVER</div>
                                <div className="overlay-score">
                                    FINAL SCORE
                                    <span>{foodEaten * 10}</span>
                                </div>
                                {submittingScore && (
                                    <div className="loading-message">
                                        Submitting score...
                                    </div>
                                )}
                                <div className="overlay-buttons">
                                    <button 
                                        className="overlay-button" 
                                        onClick={startGame}
                                        disabled={submittingScore}
                                    >
                                        PLAY AGAIN
                                    </button>
                                    <button 
                                        className="overlay-button secondary" 
                                        onClick={() => setScreen('menu')}
                                        disabled={submittingScore}
                                    >
                                        MENU
                                    </button>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<SnakeGame />, document.getElementById('root'));

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js', { scope: './' }).catch(() => {});
            });
        }
    </script>
</body>
</html>
